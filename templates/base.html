<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <style>
    </style>
    {% block css %}
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-area header-transparent">
        <div class="main-header header-sticky">
          <div class="container">
            <div class="menu-wrapper d-flex align-items-center justify-content-between">
              <div class="left-content d-flex align-items-center">
                <div class="logo mr-45">
                  <a href="#"><img src="" alt="" /></a>
                </div>

                <div class="main-menu d-none d-lg-block">
                  <nav>
                    <ul id="navigation">
                      <li>
                        <a href="home">Home</a>
                      </li>
                      <li>
                        <a href="#">Page</a>
                        <ul class="submenu">
                          <li>
                            <a href="#">Blog</a>
                          </li>
                          <li>
                            <a href="#">Candidates</a>
                          </li>
                        </ul>
                      </li>
                      <li>
                        <a href="add-cert">Cert</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>

              <div class="buttons">
                <ul>
                  <li class="button-header">
                    <a href="#" class="header-btn mr-10"><i class="fas fa-phone-alt"></i>Post A Job</a>
                  </li>
                </ul>
              </div>
            </div>


            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none">
                <div class="slicknav_menu">
                  <a href="#" aria-haspopup="true" role="button" tabindex="0" class="slicknav_btn slicknav_collapsed"><span class="slicknav_menutxt">MENU</span><span class="slicknav_icon"><span class="slicknav_icon-bar"></span><span class="slicknav_icon-bar"></span><span class="slicknav_icon-bar"></span></span></a><ul class="slicknav_nav slicknav_hidden" aria-hidden="true" role="menu" style="display: none;">
                    <li>
                      <a href="index.html" role="menuitem" tabindex="-1">Home</a>
                    </li>
                    <li class="slicknav_collapsed slicknav_parent">
                      <a href="#" role="menuitem" aria-haspopup="true" tabindex="-1" class="slicknav_item slicknav_row">
                        <a href="#" tabindex="-1">Page</a>
                        <span class="slicknav_arrow">+</span>
                      </a><ul class="submenu slicknav_hidden" role="menu" aria-hidden="true" style="display: none;">
                        <li>
                          <a href="blog.html" role="menuitem" tabindex="-1">Blog</a>
                        </li>
                        <li>
                          <a href="candidate.html" role="menuitem" tabindex="-1">Candidates</a>
                        </li>
                      </ul>
                    </li>
                    <li>
                      <a href="contact.html" role="menuitem" tabindex="-1">Contact</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </header>

    <main>

      {% block mainContaint %}

      {% endblock %}
      
    </main>
  </body>
</html>
